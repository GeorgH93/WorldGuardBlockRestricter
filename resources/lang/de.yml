Language:
  # Message when a player is denied to place a block:
  # {Block} is replaced with the block the player tried to place
  DenyBlockPlace: "[{\"text\":\"Es ist dir hier nicht erlaubt \",\"color\":\"red\"},{\"text\":\"{Block}\",\"bold\":true},{\"text\":\" zu platzieren.\"}]"
  # Message when a player is denied to break a block:
  # {Block} is replaced with the block the player tried to break
  DenyBlockBreak: "[{\"text\":\"Es ist dir hier nicht erlaubt \",\"color\":\"red\"},{\"text\":\"{Block}\",\"bold\":true},{\"text\":\" zu zerstören.\"}]"
  # Message when a player is denied to place a painting or an item frame:
  # {Block} is replaced with the block the player tried to place
  DenyHangingPlace: "[{\"text\":\"Es ist dir hier nicht erlaubt \",\"color\":\"red\"},{\"text\":\"{Block}\",\"bold\":true},{\"text\":\" zu platzieren.\"}]"
  # Message when a player is denied to break a painting or an item frame:
  # {Block} is replaced with the block the player tried to break
  DenyHangingBreak: "[{\"text\":\"Es ist dir hier nicht erlaubt \",\"color\":\"red\"},{\"text\":\"{Block}\",\"bold\":true},{\"text\":\" zu zerstören.\"}]"
  # Message if the material could not be parsed correctly
  # {Input} is replaced with the input of the user
  UnknownMaterial: "Unbekanntes Material: {Input}"

